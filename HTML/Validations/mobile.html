<html>
    <head>
        <title>India Mobile Number Validation </title>
    </head>
    <body>
        
        <form >
            <label >Mobile No:</label>
            <input type="text" pattern="[6-9][0-9]{9}" required>
            <br>
            <br>
            <input type="submit" value="Generate OTP">
        </form>
    </body>
</html>
